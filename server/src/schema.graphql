type Query {
  info: String!
  feed(
    hue: Int
    contrastRatio: Float
    orderBy: ColorCodeOrderByInput
  ): [ColorCode!]!
}

type ColorCode {
  id: ID!
  red: Int!
  green: Int!
  blue: Int!
  contrast_ratio: Float!
  hue: Int
  chroma: Int!
}

input ColorCodeOrderByInput {
  chroma: Sort
}

enum Sort {
  asc
  desc
}

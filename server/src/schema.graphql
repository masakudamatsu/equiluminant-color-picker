type Query {
  feed(contrastRatio: Float, orderBy: [ColorCodeOrderByInput]): [ColorCode!]!
}

type ColorCode {
  id: ID!
  red: Int!
  green: Int!
  blue: Int!
  contrast_ratio: Float!
  hue: Int
  chroma: Int!
}

input ColorCodeOrderByInput {
  chroma: Sort
  hue: Sort
}

enum Sort {
  asc
  desc
}
